<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href=".\css\style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-cellphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/insta-logo.png" alt="logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/profile.jpg" alt="">
                </div>
                <a href="#" class="instagram-login">Continue como Cinthya</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Cinthya?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./img/apple-store.png" alt="apple">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/googleplay-button.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>      
</body>
</html>
